<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select-note-1-1</title>
  <style>
    :root {
      --color-41: #414141;
      --color-pk: #F2A0C6;
    }

    .con {
      border: 1px solid var(--color-41);
      color: #414141;
    }
    .con>div{
      width: 100%;
      height: 100%;
    }
    .con>div>div:nth-child(3){
      border: 1px solid red;
      position: relative;
      top: -10vh;
    }
    
    .con:nth-child(2)>div {
      border: 1px solid var(--color-41);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .con:nth-child(2)>div>div {
      text-align: center;
      position: relative;
      left: 15vh;
    }
    
    .con:nth-child(2)>div>div:nth-child(1) {
      margin: 2vw;
      font-size: 0.8rem;
      letter-spacing: 2px;
    }
    .con:nth-child(2)>div>div:nth-child(1)>span{
      font-weight: 800;
    }

    .con:nth-child(2)>div>div:nth-child(2) {
      font-size: 0.8rem;
      letter-spacing: 1px;
    }
    .con:nth-child(2)>div>div:nth-child(2)>span {
      font-weight: 800;
    }
    .con:nth-child(2)>div>svg {
      transform: rotate(180deg);
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="con">
      <div>
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5 26.999L1 13.499M1 13.499L15.5 0.99902M1 13.499L27.5 13.499" stroke="black" />
        </svg>
      </div>
    </div>
    <div class="con">
      <!-- 1 -->
      <div>
        <div><span>MARKET.</span><br>톢기상점</div>
        <div><span>PRODUCT.</span><br>1월 굿노트 다이어리 속지</div>
        <div>1</div>
      </div>
      <!-- +로 바꿔줄 부분 -->
      <div>
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="24.5" transform="rotate(-90 25 25)" fill="#F2F2F2" stroke="black"/>
          <path d="M12 25H37" stroke="black"/>
          <path d="M25 38V13" stroke="black"/>
          </svg> 
        </svg>
      </div>
      <!-- 2 -->
      <div>
        <div><span>MARKET.</span><br>톢기상점</div>
        <div><span>PRODUCT.</span><br>2월 굿노트 다이어리 속지</div>
        <div>2</div>
      </div>
      <!-- +로 바꿔줄 부분 -->
      <div>
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="24.5" transform="rotate(-90 25 25)" fill="#F2F2F2" stroke="black"/>
          <path d="M12 25H37" stroke="black"/>
          <path d="M25 38V13" stroke="black"/>
          </svg>          
      </div>
      <!-- 3 -->
      <div>
        <div><span>MARKET.</span><br>톢기상점</div>
        <div><span>PRODUCT.</span><br>월 굿노트 다이어리 속지</div>
        <div>3</div>
      </div>
      <!-- +로 바꿔줄 부분 -->
      <div>
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="24.5" transform="rotate(-90 25 25)" fill="#F2F2F2" stroke="black"/>
          <path d="M12 25H37" stroke="black"/>
          <path d="M25 38V13" stroke="black"/>
          </svg> 
      </div>
    </div>
    <div class="con">
      <div>HOME</div>
    </div>
  </div>

  <script>
    // variable declaration
    let vw = 'vw';
    let vh = 'vh';
    let center = 'center';
    let color41 = '#414141';
    let colorPk = '#F2A0C6';
    let colorF2 = '#f2f2f2';

    console.log(document.body.style);
    // *{margin: 0; padding: 0;}
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.boxSizing = 'border-box';
    document.body.style.border = `1px solid ${color41}`;
    console.log(document.body);

    // get #root
    const root = document.getElementById('root');
    console.log(root);
    console.log(root.style);

    // #root style
    root.style.width = 100 + vw;
    root.style.height = 100 + vh;
    root.style.background = colorF2;
    // root의 자식요소 > 컨테이너[0,1,2] 크기 정함
    root.style.display = 'grid';
    root.style.gridTemplateRows = '1fr 6fr 1fr';

    //get .con
    const con = document.getElementsByClassName('con');
    console.dir(con);

    const conChildDiv1 = 

    // 0번째 컨테이너 - 최상단
    // .con[0]>div(1) flex-center-flex-start
    con[0].style.display = 'flex';
    con[0].style.alignItems = center;
    con[0].style.justifyContent = 'flex-start';

    let conChild0 = con[0].children[0];
    console.log(conChild0);

    // 첫번째 화살표 동그라미 테두리
    console.log(con[0].children);
    conChild0.style.width = 10 + vw;
    conChild0.style.height = 10 + vw;
    conChild0.style.border = '1px solid black';
    conChild0.style.borderRadius = '50%';
    // 동그라미 테두리 최대 크기 설정
    console.log(conChild0.style);
    conChild0.style.maxWidth = '50px';
    conChild0.style.maxHeight = '50px';
    // 동그라미 테두리 위치 조정
    conChild0.style.position = 'relative';
    conChild0.style.left = 5 + vw;

    // 첫번쨰 화살표 - 중앙 정렬
    conChild0.style.display = 'flex';
    conChild0.style.alignItems = center;
    conChild0.style.justifyContent = center;

    // 1번 컨테이너 - 가운데
    console.dir(con[1]);
    console.log(con[1].style);
    con[1].style.display = 'grid';
    con[1].style.gridTemplateColumns = '4fr 1fr';
    con[1].style.gridTemplateRows = '1fr 1fr 1fr';
    con[1].style.alignItems = center;
    // 1번 컨테이너의 자식요소
    console.log(con[1]);
    console.log(con[1].children);
    // const select = document.getElementById(con[1].children);
    // 두번째, 세번째 화살표를 담고있는 컨테이너만 배경색을 변경한다
    for (let i = 0; i < con[1].children.length; i++) {
      // !인덱스는 0부터니까 1번이 두번째이므로 i가 1일 때 2로 나눠 1이 나머지로 나오면 실행되는 부분이 잘 적용되고 있는 것이다
      if (i % 2 === 1) {
        con[1].children[i].style.background = '#fff';
      }
    }

    const svg = document.getElementsByTagName('svg');
    console.log(svg);

    let rotateX = 'rotate(45deg)';

    // con[1]의 자식 요소(선택하는 부분)에서 마우스오버하면 발생하는 이벤트 생성
    con[1].children[0].addEventListener('mouseover', function () {
      con[1].children[1].style.background = colorPk;
      con[1].children[3].style.background = '#fff';
      con[1].children[5].style.background = '#fff';
      svg[1].style.transform = rotateX;
      svg[1].style.transition = '1s';
    });
    con[1].children[2].addEventListener('mouseover', function () {
      con[1].children[3].style.background = colorPk;
      con[1].children[1].style.background = '#fff';
      con[1].children[5].style.background = '#fff';
      svg[2].style.transform = rotateX;
      svg[2].style.transition = '1s';
    });
    con[1].children[4].addEventListener('mouseover', function () {
      con[1].children[3].style.background = '#fff';
      con[1].children[1].style.background = '#fff';
      con[1].children[5].style.background = colorPk;
      svg[3].style.transform = rotateX;
      svg[3].style.transition = '1s';
    });
    // 2번 컨테이너 - 최하단
    console.dir(con[2]);
    console.log(con[2].style);
    con[2].style.display = 'flex';
    con[2].style.alignItems = center;
    con[2].style.justifyContent = center;
    // <div>home</div>
    console.log(con[2].children[0].style);
    con[2].children[0].style.fontSize = '1.5rem';
    con[2].children[0].style.fontWeight = '300'; 
    con[2].children[0].style.letterSpacing = 1+vw;
  </script>
</body>

</html>
